@(title: String)(textImageMap: Map[String, List[String]])

@main("Welcome"){
    <h1 id="title">@title</h1>
    
	<div class="content">
	    @for((url, texts) <- textImageMap) {
	    	<img class="content" src="@routes.Assets.at(url)" />
	    	<ul>
	    	@for(text <- texts) {
	    		<li>@text</li>
	    	}
	    	</ul>
		}
	</div>
}
