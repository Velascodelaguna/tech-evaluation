@(names: List[String])

@main("Welcome") {
    <header><img src="@routes.Assets.at("images/playlogo.png")" width="264" height="90" /></header>
    <h1 id="title">Group 14</h1>
    
    @navigation()
    
    <div class="content">
    	<ul>
    	@for(name <- names) {
            @if(name == "Allan" || name == "James" || name == "Rob") {
        	   <li class="Mname">@name</li>
            } else {
                <li class="Fname">@name</li>
            }
   		}
    	</ul>
    </div>
}
