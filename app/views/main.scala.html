@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" href="@controllers.routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@controllers.routes.Assets.at("images/favicon.png")">
    </head>
    <body> 
        <header><img src="@controllers.routes.Assets.at("images/playlogo.png")" width="264" height="90" /></header>
        

    <div class="menu">
        <h2 id="menuTitle">Topics</h2>
        <ul id="menu">
            <li><a class="@("active".when( request.path == controllers.routes.Application.index().toString()        ))" href="@controllers.routes.Application.index()">         Group 14            </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.about().toString()        ))" href="@controllers.routes.Application.about()">         What is Play?       </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.background().toString()   ))" href="@controllers.routes.Application.background()">    Background          </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.dir().toString()          ))" href="@controllers.routes.Application.dir()">           Directory Structure </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.features().toString()     ))" href="@controllers.routes.Application.features()">      Features            </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.activator().toString()     ))" href="@controllers.routes.Application.activator()">      Activator            </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.architecture().toString() ))" href="@controllers.routes.Application.architecture()">  Play Architecture  </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.routes().toString()       ))" href="@controllers.routes.Application.routes()">        Example of Routes   </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.actions().toString()      ))" href="@controllers.routes.Application.actions()">       Example of Action   </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.views().toString()        ))" href="@controllers.routes.Application.views()">         Example of Views    </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.pros().toString()         ))" href="@controllers.routes.Application.pros()">          Advantages          </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.cons().toString()         ))" href="@controllers.routes.Application.cons()">          Disadvantages       </a></li>
            <li><a class="@("active".when( request.path == controllers.routes.Application.questions().toString()    ))" href="@controllers.routes.Application.questions()">     Questions           </a></li>
        </ul>
    </div>
        @content
    </body>
</html>
