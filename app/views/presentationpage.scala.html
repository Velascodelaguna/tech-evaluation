@(title: String)(content: Map[String, List[String]])

@main("Welcome"){
    <header><img src="@routes.Assets.at("images/playlogo.png")" width="264" height="90" /></header>
    <h1 id="title">@title</h1>
    
    @navigation()
    
	<div class="content">
	    <ul>
		@for((heading, infos) <- content) {
		    <li class="heading">@heading</li>
		      <ul>
		      @for(i <- infos) {
		          <li class="info">@i</li> 
		      }
		      </ul>
		}
		</ul>
	</div>
}
