@(title: String)(content: Map[String, List[String]])

@main("Welcome"){
    
    <h1 id="title">@title</h1>
    
	<div class="content">
	    <ul>
		@for((heading, infos) <- content) {
		    <li class="heading">@heading</li>
		      <ul>
		      @for(i <- infos) {
		          <li class="info">@i</li> 
		      }
		      </ul>
		}
		</ul>
	</div>
}
